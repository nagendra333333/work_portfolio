<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nagendra Prasath M</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            margin-top: 2rem;
        }

        .contact-info-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .info-text h4 {
            font-size: 1rem;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
        }

        .info-text p {
            margin-bottom: 0;
            font-size: 0.95rem;
        }

        .contact-form {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            transition: var(--transition-fast);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>

<body>

    <section class="section">
        <div class="container">
            <h2>Get In Touch</h2>
            <p>Feel free to reach out for collaborations or just a friendly hello.</p>

            <div class="contact-container">
                <div>
                    <div class="contact-info-card">
                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-envelope"></i></div>
                            <div class="info-text">
                                <h4>Email</h4>
                                <p><a href="mailto:prasathnagendra8@gmail.com">prasathnagendra8@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-phone"></i></div>
                            <div class="info-text">
                                <h4>Phone</h4>
                                <p><a href="tel:+919629236207">+91 9629236207</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon"><i class="fab fa-linkedin-in"></i></div>
                            <div class="info-text">
                                <h4>LinkedIn</h4>
                                <p><a href="#">Connect on LinkedIn</a></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form onsubmit="event.preventDefault(); alert('This is a demo form. Please contact via email.');">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-input" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Message</label>
                            <textarea class="form-textarea" placeholder="How can I help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
